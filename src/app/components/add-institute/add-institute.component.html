


<div class="container" [formGroup]="instituteForm">
    <div class="text-end">
        <img src="../../../assets/Close.png" style="width:15px;cursor:pointer" (click)="close()"  />
    </div>
    <div class="d-flex">
        <div>
            <h1 class="profile-image-title">
                <span><img src="../../../assets/user-profile.svg" style="width:26px"></span>
                Institute Profile
            </h1>
            <p class="description">Ensure accurate institute details as they reflect across LMS, App, and listings for student access and inquiries.</p>
        </div>
    </div>

    <section class="form-section">
        <div class="row">
            <div class="col-12 form-field">
                <label for="" class="form-label">Institute Name</label>
                <input type="text" class="input-control" formControlName="instituteName">
            </div>
            <div class="col-12 form-field">
                <label for="" class="form-label">Owner Name</label>
                <input type="text" class="input-control" formControlName="ownerName">
            </div>
            <div class="col-12 form-field">
                <label for="" class="form-label">Mobile Number</label>
                <input type="text" class="input-control" formControlName="mobileNumber" (keypress)="restrictAlpha($event)">
            </div>
            <div class="col-12 form-field">
                <label for="" class="form-label">Email ID</label>
                <input type="text" class="input-control" formControlName="email">
            </div>
            <div class="col-12 form-field">
                <label for="" class="form-label">Address</label>
                <input type="text" class="input-control" formControlName="address">
                <p class="text-end detect-location" (click)="detectLocation()">Detect My Location <img src="../../../assets/detect-location.png" style="width:12px"/></p>
            </div>
            <div class="col-12 form-field">
                <label for="" class="form-label">Country</label>
                <select  class="input-control" formControlName="country">
                    @for(key of countries;track $index){
                        <option [value]="key.code">
                            {{key.name}}
                        </option>
                    }
                   
                </select>
              
            </div>
            <div class="col-12 form-field">
                <label for="" class="form-label">State</label>
                <select class="input-control" formControlName="state">
                    @for(state of filteredStates ; track $index){
                        <option  [value]="state.code">
                            {{state.name}}
                          </option>
                    }
               
                </select>
        </div>
        </div>
        <div style="margin-top:2.5em">
            <button class="primary-button" [disabled]="!instituteForm.valid" (click)="onSave()">
                <img src="../../../assets/charm_circle-tick.png" style="width:15px"/> Save
            </button>
        </div>
    </section>
</div>
